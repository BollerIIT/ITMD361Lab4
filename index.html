	<head>

	<body>
	  <h1>Volunteer Form</h1>
	  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
		<fieldset>
		   <div>
		   	<label><strong>My Info:</strong></label>	  
			<label>First Name: <input type="text" name="first_name_field"> </label>
		   </div>
		   <div>
			<label>Last Name: <input type="text" name="last_name_field"> </label>
		   </div>
		   <div>
			<label>Phone Number: <input type="tel" name="phone_field"> </label>
		   </div>
		   <div>
			<label>Email Address: <input type="email" name="email_field"> </label>
		   </div>
			<div>
				<label> Male: <input type="radio" name="gender_field" value="male" ></label>
				<label>Female: <input type="radio" name="gender_field" value="female"></label>	
			</div>

			<div>
				<label>Age:
					<select name="age_field">
						<option value="under 18">under 18</option>
						<option value="18-24">18-24</option>
						<option value="25-34">25-34</option>
						<option value="35-44">35-44</option>
						<option value="45-54">45-54</option>
						<option value="55-64">55-64</option>
						<option value="65 and over">65 and over</option>
					</select>
				</label>
			</div>	  
		</fieldset>
		
		   	<label><strong>My Availability:</strong></label>	
		<fieldset>			
		  <label >Days Available: </label>
				<div>
					<input type="checkbox" id="sun" name="available_field[]"  value="Sunday"/>
					<label for="sun">Sunday</label>
				 </div>
				<div>
					<input type="checkbox" id="mon" name="available_field[]"  value="Monday"/>
					<label for="mon">Monday</label>
				</div>
				<div>
				
					<input type="checkbox" id="tue" name="available_field[]" value="Tuesday"/>
					<label for="tue">Tuesday</label>
				</div>
				<div>
					<input type="checkbox" id="wed" name="available_field[]" value="Wednesday"/>
					<label for="wed">Wednesday</label>
				</div>
				<div>
					<input type="checkbox" id="thur" name="available_field[]" value="Thursday"/>
					<label for="thur">Thursday</label>
				</div>
				<div>
					<input type="checkbox" id="fri" name="available_field[]" value="Friday"/>
					<label for="fri">Friday</label> 
				</div>
				<div>
					<input type="checkbox" id="sat" name="available_field[]" value="Saturday"/>
					<label for="sat">Saturday</label>
				</div>
				<div>
				<label >Comments?</label>
				</div>
				<div>
				<textarea name="comments_field" rows="10" cols="50"></textarea>
				</div>
		</fieldset>
		
		   <input type="submit" value="Send Me">
		   
	  </form>
	</body>
</html>
